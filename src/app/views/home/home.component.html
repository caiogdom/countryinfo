<main>
  <section class="header">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="4px">
      <h1>Country Info</h1>
      <p>Check informations about any country.</p>
    </div>
  </section>

  <section>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
      <mat-form-field appearance="standard" class="search-input">
        <input matInput placeholder="Country Name" [(ngModel)]="countryName">
        <mat-icon matSuffix>public</mat-icon>
      </mat-form-field>

      <button mat-flat-button matSuffix color="primary" (click)="getByName()">
        <label>Search</label>
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </section>

  <div fxLayout="row" fxLayoutAlign="center center" [ngBusy]="busy"></div>
    
  <section>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
      <button mat-button class="history-button" (click)="getHistory()">See search history</button>
    </div>

    <div *ngIf="dataSource" fxLayout="row" fxLayoutAlign="center center">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Country </th>
          <td mat-cell *matCellDef="let element"> {{element.searchedCountry}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.searchDate | date:'dd/MM/yyyy HH:mm:ss'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </section>
</main>
